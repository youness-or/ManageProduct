<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cruds.css">
    <title>ManPRo</title>
    <link rel="icon" href=channels4_profile.jpg type="image/x-icon" />
</head>
<body>
    <div class="cruds">
        <div class="head">
            <h2>faydre shop</h2>
            <p>manage our product</p>
        </div>
        <div class="inputs">
            <input type="text" placeholder="Title" id="title">
            <div class="price">
                <input onkeyup="gettotale()" type="number" placeholder="price" id="price">
                <input onkeyup="gettotale()" type="number" placeholder="taxes" id="taxes">
                <input onkeyup="gettotale()" type="number" placeholder="ads" id="ads">
                <input onkeyup="gettotale()" type="number" placeholder="discount" id="discount">
                <small id="totale"></small>
            </div>
            <input type="number" placeholder="count" id="count">
            <input type="text" placeholder="categorie" id="categorie">
            <button id="create">create</button>
        </div>
        <div class="outputs">
            <div class="serchbar">
                <input onkeyup="searchdata(this.value)" type="text" placeholder="search" id="search">
                <div class="search">
                        <button onclick="searchmood(this.id)" id="searchbytitle">search by title</button>
                        <button onclick="searchmood(this.id)" id="searchbycategorie">search by categorie</button>
                </div>
                <button onclick="Deleteeall()" id="deleteeall">delete all</button>
            </div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th> 
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>totale</th>
                    <th>categorie</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="tbody">
                    

                    </tr>
                </tbody>
            </table>
            
        </div>
    </div>
    <script src="cruds.js"></script>
    
</body>
</html>
